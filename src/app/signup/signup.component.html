<div class="container">

  {{ diagnostic }}
    <h2>User Form</h2>
    <form #userForm="ngForm">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required [(ngModel)]="model.name" name="name">
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
    {{model.name}}
</div>
